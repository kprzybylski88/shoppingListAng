<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath"
     alt="" class="img-responsive img-recipe-detail"
     (click) = "imagePreview = true">
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span></button>
        <ul class="dropdown-menu" >
          <li><a (click)="addIngredients()">Add ingredients</a></li>
          <li><a [routerLink]="['edit']" routerLinkActive="router-link-active" >Edit recipe</a></li>
          <li><a (click)="deleteRecipe()">Delete recipe</a></li>
        </ul>
      </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          *ngFor="let ingredient of recipe.ingredients"
          class="list-group-item"> {{ ingredient.name }} - {{ ingredient.amount }}</li>
      </ul>
    </div>
</div>
