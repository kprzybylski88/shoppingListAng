<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe) = onSelectRecipe($event)></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="displayedRecipe; else infoText" [recipe]="displayedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <div>No recipe selected</div>
    </ng-template>
  </div>
</div>
